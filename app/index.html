<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8.4-donuts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="form-container">
              <h4>Basic Info</h4>
              <hr>
              <div class="author-container">
                  <input class="form-control" id="recipe-name" type="text" placeholder="Enter Recipe Name">
                  <br>
                  <input class="form-control" id="author-name" type="text" placeholder="Author's Name">
                  <br>
              </div>
              <div class="cook-time-container">
                  <label for="prep-time">Prep Time</label>
                  <input id="prep-time" type="text" placeholder="Hours/Minutes">
                  <label for="cook-time">Cook Time</label>
                  <input id="cook-time" type="text" placeholder="Hours/Minutes">
                  <label for="cook-temp">Cook Temp</label>
                  <input id="cook-temp" type="text" placeholder="Â°F">
              </div>
              <br>
              <h4>Recipe Steps</h4>
              <hr>
              <div class="steps-container">
                  <label for="ingredient-amount">Amount</label>
                  <input id="ingredient-amount" type="text" placeholder="Enter Number">
                  <label for="unit-input">Unit</label>
                  <input id="unit-input" type="text" placeholder="ex: Tbsp">
                  <label for="ingredient-input">Ingredient</label>
                  <input id="ingredient-input" type="text" placeholder="ex: Avocado">
                  <button id="add-ingredient" type="button" class="btn btn-secondary">+</button>
                  <button id="remove-ingredient" type="button" class="btn btn-secondary">-</button>
                  <br>
                  <textarea id="step-directions" name="textarea" rows="8" placeholder="What directions go with this step?"></textarea>
                  <button type="button" class="btn btn-info">Add Additional Step</button>
                  <hr>
              </div>
              <div class="recipe-save-container">
                  <input class="btn btn-success" id="save-recipe-button" type="submit" value="Save this Recipe!">
              </div>
          </div>

        </div>
      </div>
    </div>



    <div id="app">
      <!--contents of app go here-->
    </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
